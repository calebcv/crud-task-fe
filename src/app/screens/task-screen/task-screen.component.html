<div class="container mt-4">
    <h2 class="bg-warning p-2 font-weight-bold text-center">Task Manager App</h2>
    <div class="row">
        <div class="col-4">
            <div class="row">
                <div class="col-6">
                    <h3 class="font-weight-bold float-start">Task Lists</h3>
                </div>
                <div class="col-6 d-flex justify-content-end">
                    <button type="button" class="btn btn-success">New Task List</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="list-group">
                        <a [routerLink]="['/task-list', item._id]" routerLinkActive ="active"
                        *ngFor="let item of taskLists"
                        class="list-group-item list-group-item-action" aria-current="true">
                        {{item.title}}
                          <span class="badge bg-danger rounded-pill">X</span>
                        </a>

                    </div>                    
                </div>
            </div>         
        </div>
        <div class="col-8">
            <div class="row">
                <div class="col-6">
                    <h3 class="font-weight-bold float-start">Linked Tasks</h3>
                </div>
                <div class="col-6 d-flex justify-content-end">
                    <button type="button" class="btn btn-success float-end">New Task</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <ul class="list-group">
                        <li [class.mark-completed] = "task.completed==true" 
                        style="cursor: pointer;" *ngFor="let task of tasks" (click)="taskClicked(task)"
                        class="list-group-item d-flex justify-content-between align-items-center">
                          {{task.title}}
                          <span class="badge bg-danger rounded-pill">X</span>
                        </li>                       
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
